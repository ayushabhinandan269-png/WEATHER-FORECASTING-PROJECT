<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Forecast App</title>

  <!-- Tailwind CDN (for styling and responsive design) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome (for icons like location symbol) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>

<body id="app-root" class="min-h-screen bg-gradient-to-br from-sky-100 to-indigo-100 transition-all">
  <div class="max-w-4xl mx-auto p-4">

    <!-- Project Header -->
    <header class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
      <h1 class="text-2xl font-semibold">Weather Forecast</h1>
      <div class="flex items-center gap-2 w-full sm:w-auto">
        <input id="city-input" type="text" placeholder="Search city (e.g., Mumbai)" class="flex-1 p-2 rounded border" />
        <button id="search-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Search</button>
        <button id="loc-btn" title="Use current location" class="px-3 py-2 bg-gray-400 text-black rounded hover:bg-gray-600 hover:text-white transition">
        <i class="fa-solid fa-location-dot"></i>
        </button>
      </div>
    </header>

    <!-- Recent Searches and Unit Toggle Section -->
    <section class="mt-4 flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
      <div id="recent-container" class="relative">
        <button id="recent-toggle" class="px-3 py-2 bg-white border rounded shadow-sm hover:bg-gray-50">
          Recent Cities ▾
        </button>
        <div id="recent-list" class="absolute mt-2 right-0 w-56 bg-white border rounded shadow-lg hidden z-20"></div>
      </div>

      <div class="flex items-center gap-2">
        <span class="text-sm text-gray-600">Today's unit:</span>
        <button id="unit-toggle" class="px-3 py-2 bg-white border rounded shadow-sm hover:bg-gray-50">°C</button>
      </div>
    </section>

    <!-- Message/Alert Area -->
    <div id="message" class="mt-4"></div>

    <!-- Main Weather Content -->
    <main class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">

      <!-- Current Weather Card -->
      <section id="current-card" class="col-span-1 bg-white rounded-lg p-4 shadow">
        <div id="current-content" class="hidden">
          <div class="flex items-center gap-4">
            <img id="current-icon" src="" alt="icon" class="w-20 h-20" />
            <div>
              <h2 id="current-city" class="text-xl font-semibold"></h2>
              <p id="current-desc" class="text-sm text-gray-600"></p>
            </div>
          </div>

          <div class="mt-4">
            <div id="current-temp" class="text-4xl font-bold">--°C</div>
            <div id="current-details" class="text-sm text-gray-600"></div>
          </div>
        </div>

        <div id="current-loading" class="py-10 text-center text-gray-500">
          Search a city or use current location
        </div>
      </section>

      <!-- Forecast Section (5-Day Forecast Cards) -->
      <section id="forecast-section" class="col-span-2 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- 5 day forecast cards will be inserted here by JavaScript -->
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="mt-8 text-sm text-gray-500 text-center">
      Weather Forecast Project — built using OpenWeatherMap API.<br>
      <!-- Optional: Add your name -->
      <span class="italic">Project by Ayush Abhinandan</span>
    </footer>
  </div>
<!-- Main JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
